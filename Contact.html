<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #279CCF;">
          <a class="navbar-brand" href="index.html">Jogeswararao Kolla</a>
          <div class="d-flex justify-content-end">
            <a class="navbar-brand" href="index.html">About</a>
            <a class="navbar-brand" href="Portfolio.html">Portfolio</a>
            <a class="navbar-brand" href="Contact.html">Contact</a>
          </div>
        </nav>

    <div class="row">
      <div class="col-md-8 col-lg-6 col-sm-12 col-xs-12">

        <br>
          <div class="card">
              <div style="background-color: #279CCF" class="card-header">
                  <h5>Contact</h5>
              </div>
              <div class="card-body">
                  <hr>
                  <form>
                    <div class="form-group">
                      <label for="yourName">Name</label>
                      <input type="text" class="form-control" id="yourName" placeholder="John Smith" required="required">
                    </div>
                    <div class="form-group">
                      <label for="inputEmail">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="example@gmail.com" required="required">
                    </div>
                    <div class="form-group">
                      <label for="Message1">Message</label>
                      <textarea id="msg" class="form-control" rows="5" placeholder="Message"  required="required"></textarea>
                    </div>
                    <button class="btn" style="font-weight:normal;color:black;background-color: #279CCF;padding:10px;" id="submtbtn">Submit</button>
                  </form>
              </div>
          </div>

      </div>
    </div>

    <br>
    <br>

    <footer>
        <div>
            <p style="background-color:#279CCF" class="py-2  text-sm-left text-xs-left text-md-center text-lg-center">&copy; Copyright 2019 Jogeswararao Kolla </p>
        </div>
      </footer>
  



  </div>
