<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">

      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4BABFE;">
          <a class="navbar-brand" href="index.html">Jogeswararao Kolla</a>
          <div class="d-flex justify-content-end">
            <a class="navbar-brand" href="index.html">About</a>
            <a class="navbar-brand" href="Portfolio.html">Portfolio</a>
            <a class="navbar-brand" href="Contact.html">Contact</a>
          </div>
        </nav>

    <div class="row">
      <div class="col-md-8 col-lg-6 col-sm-12 col-xs-12">
        <br>
        <h3 style="font-weight: bold;color: #4BABFE">Contact</h3>
        <hr>
        <form>
          <div class="form-group">
            <label for="yourName">Name</label>
            <input type="text" class="form-control" id="yourName" placeholder="John Smith" required="required">
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
              placeholder="example@gmail.com" required="required">
          </div>
          <div class="form-group">
            <label for="Message1">Message</label>
            <textarea id="msg" class="form-control" rows="5" placeholder="Message"  required="required"></textarea>
          </div>
          <button type="button" style="font-weight: bold;background-color: #4BABFE;color:white;padding:10px 15px 10px 10px" class="btn">Submit</button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
